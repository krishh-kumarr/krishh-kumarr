<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="300" height="100" rx="20" ry="20" fill="url(#grad1)" />
  
  <!-- KUMAR text -->
  <text x="150" y="65" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">
    KUMAR
  </text>
  
  <!-- Circuit board lines -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <path d="M20,20 H280 M20,80 H280 M50,20 V80 M100,20 V80 M200,20 V80 M250,20 V80" />
  </g>
  
  <!-- Animated dots -->
  <g fill="white">
    <circle cx="50" cy="20" r="5">
      <animate attributeName="cy" values="20;80;20" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="80" r="5">
      <animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>

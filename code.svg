<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e6e6fa" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="320" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Laptop - Moved more to the left -->
  <g filter="url(#shadow)">
    <rect x="60" y="90" width="180" height="120" rx="8" ry="8" fill="#333" />
    <rect x="60" y="210" width="180" height="15" rx="3" ry="3" fill="#444" />
    <rect x="65" y="95" width="170" height="110" fill="#1e1e1e" rx="5" ry="5" />
  </g>
  
  <!-- Animated code with emojis - Brighter colors for better visibility -->
  <g font-family="monospace" font-size="9">
    <text x="75" y="110" fill="#5dd8ff" font-weight="bold">function</text>
    <text x="125" y="110" fill="#ffffff" font-weight="bold">codeCutely() {</text>
    <text x="80" y="125" fill="#fc6a5d" font-weight="bold">if</text>
    <text x="90" y="125" fill="#ffffff" font-weight="bold">(danger) {</text>
    <text x="85" y="140" fill="#ffffff" font-weight="bold">scream();</text>
    <text x="85" y="155" fill="#62de84" font-weight="bold">// AHHHHH!! üò±</text>
    <text x="80" y="170" fill="#fc6a5d" font-weight="bold">} else</text>
    <text x="115" y="170" fill="#ffffff" font-weight="bold">{</text>
    <text x="85" y="185" fill="#ffffff" font-weight="bold">code(</text>
    <text x="110" y="185" fill="#fc9867" font-weight="bold">"nervously"</text>
    <text x="155" y="185" fill="#ffffff" font-weight="bold">);</text>
    
    <!-- Animated cursor -->
    <rect x="160" y="179" width="4" height="8" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Desk -->
  <rect x="40" y="225" width="320" height="8" fill="#c19a6b" rx="2" ry="2" />
  
  <!-- Courage Dog - Moved to the right side -->
  <g transform="translate(100, 0)">
    <!-- Whole body gentle rocking animation -->
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="-1,200,230; 1,200,230; -1,200,230" dur="3s" repeatCount="indefinite" />
    
    <!-- Courage legs - now visible -->
    <path d="M180,275 C180,285 185,295 192,295 C199,295 200,285 200,275" stroke="#000" stroke-width="2" fill="none" />
    <path d="M210,275 C210,285 215,295 222,295 C229,295 230,285 230,275" stroke="#000" stroke-width="2" fill="none" />
    
    <!-- Courage body -->
    <ellipse cx="200" cy="250" rx="50" ry="40" fill="#FFB6C1" />
    
    <!-- Courage head -->
    <ellipse cx="200" cy="180" r="45" fill="#FFB6C1" />
    
    <!-- Face circle -->
    <circle cx="200" cy="185" r="35" fill="#FFB6C1" />
    
    <!-- Courage ears -->
    <ellipse cx="165" cy="150" rx="18" ry="12" fill="#A0522D" />
    <ellipse cx="235" cy="150" rx="18" ry="12" fill="#A0522D" />
    
    <!-- Courage eyes -->
    <g>
      <!-- Eye blink animation -->
      <animate attributeName="opacity" values="1;1;0;1" dur="2.5s" repeatCount="indefinite" />
      <ellipse cx="180" cy="175" rx="15" ry="20" fill="white" stroke="#000" stroke-width="1"/>
      <ellipse cx="220" cy="175" rx="15" ry="20" fill="white" stroke="#000" stroke-width="1"/>
      <circle cx="180" cy="172" r="6" fill="#000" />
      <circle cx="220" cy="172" r="6" fill="#000" />
    </g>
    
    <!-- Blush marks -->
    <circle cx="170" cy="190" r="7" fill="#FFA07A" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="230" cy="190" r="7" fill="#FFA07A" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Courage nose -->
    <ellipse cx="200" cy="195" rx="10" ry="6" fill="#A0522D">
      <animate attributeName="transform" attributeType="XML" type="scale" 
               values="1,1; 1.1,1.1; 1,1" dur="2s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Courage mouth -->
    <path d="M190,200 Q200,208 210,200" stroke="#000" stroke-width="2" fill="none">
      <animate attributeName="d" 
               values="M190,200 Q200,208 210,200; M190,200 Q200,212 210,200; M190,200 Q200,208 210,200; M190,197 Q200,194 210,197; M190,200 Q200,208 210,200" 
               dur="6s" repeatCount="indefinite" />
    </path>
    
    <!-- Courage arms -->
    <g>
      <!-- Left arm looking at screen -->
      <path d="M165,240 Q140,230 130,220" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M165,240 Q140,230 130,220; M165,238 Q140,228 130,218; M165,240 Q140,230 130,220" 
                 dur="2s" repeatCount="indefinite" />
      </path>
      <!-- Right arm with coffee -->
      <path d="M235,240 Q255,230 265,245" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M235,240 Q255,230 265,245; M235,240 Q255,232 265,247; M235,240 Q255,230 265,245" 
                 dur="1.7s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Courage spots -->
    <ellipse cx="230" cy="260" rx="8" ry="5" fill="#000" />
  </g>
  
  <!-- Coffee mug - Moved to the right -->
  <g transform="translate(180, 0)">
    <rect x="110" y="220" width="25" height="30" fill="#ff9999" rx="5" ry="5" filter="url(#shadow)" />
    <rect x="112" y="225" width="21" height="20" fill="#ffb3b3" rx="3" ry="3" />
    <text x="122" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">‚ù§</text>
    <path d="M135,230 Q145,235 135,240" stroke="#ff9999" stroke-width="5" fill="none" />
    
    <!-- Steam animation -->
    <path d="M120,210 Q125,205 130,210 Q135,205 125,200" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="d" 
               values="M120,210 Q125,205 130,210 Q135,205 125,200; M120,205 Q125,200 130,205 Q135,200 125,195; M120,210 Q125,205 130,210 Q135,205 125,200" 
               dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Spooky Tree - Moved to the far right -->
  <g transform="translate(350, 190)">
     <!-- Trunk -->
    <rect x="-5" y="0" width="10" height="80" fill="#8B4513" />

    <!-- Branches -->
    <path d="M0,10 C 15,20 15,0 0,0" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M0,25 C -15,35 -15,15 0,15" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M0,40 C 15,50 15,30 0,30" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M0,55 C -15,65 -15,45 0,45" stroke="#8B4513" stroke-width="2" fill="none"/>

    <!-- Leaves -->
    <circle cx="10" cy="5" r="5" fill="#228B22" />
    <circle cx="-10" cy="30" r="5" fill="#228B22" />

    <!-- Ghostly Face -->
    <circle cx="0" cy="50" r="10" fill="white" />
    <circle cx="-3" cy="47" r="2" fill="black" />
    <circle cx="3" cy="47" r="2" fill="black" />
    <path d="M-3,55 Q0,52 3,55" stroke="black" stroke-width="1" fill="none" />

    <!-- Pot -->
    <rect x="-12" y="80" width="24" height="20" fill="#CD853F" rx="2" ry="2" />
  </g>
  
  <!-- Speech bubble moved to match Courage's new position -->
  <g transform="translate(300, 80)">
    <path d="M0,0 L-20,15 L-40,0 L-40,-30 C-40,-35 -35,-40 -30,-40 L30,-40 C35,-40 40,-35 40,-30 L40,0 C40,5 35,10 30,10 L15,10 L0,0" fill="white" stroke="#333" stroke-width="1" filter="url(#shadow)">
      <animate attributeName="transform" attributeType="XML" type="scale" 
               values="1,1; 1.05,1.05; 1,1" dur="2s" repeatCount="indefinite" />
    </path>
    
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      <animate attributeName="textContent" 
               values="I'm nervous!; Stupid dog, you make me look bad!; The things I do for love!; Gotta protect Muriel!; I'm nervous!" 
               dur="5s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Comic Sans MS, cursive" font-weight="bold" font-size="20" text-anchor="middle" fill="#333">
    Courage Dev Life
    <animate attributeName="fill" values="#333;#555;#333" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Wiggling stars for extra fun -->
  <g>
    <path d="M30,30 L35,20 L40,30 L30,25 L40,25 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,35,25; 20,35,25; 0,35,25" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M360,40 L365,30 L370,40 L360,35 L370,35 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,365,35; -20,365,35; 0,365,35" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M50,290 L55,280 L60,290 L50,285 L60,285 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,55,285; 15,55,285; 0,55,285" dur="2.2s" repeatCount="indefinite" />
    </path>
    <path d="M340,270 L345,260 L350,270 L340,265 L350,265 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,345,265; -15,345,265; 0,345,265" dur="1.8s" repeatCount="indefinite" />
    </path>
  </g>
</svg>

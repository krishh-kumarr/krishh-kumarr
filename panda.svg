<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Background with soft gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9" />
      <stop offset="100%" style="stop-color:#e6e6fa" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="400" height="320" fill="url(#bg-gradient)" rx="15" ry="15" />
  
  <!-- Laptop -->
  <g filter="url(#shadow)">
    <rect x="120" y="90" width="160" height="110" rx="8" ry="8" fill="#333" />
    <rect x="120" y="200" width="160" height="15" rx="3" ry="3" fill="#444" />
    <rect x="125" y="95" width="150" height="100" fill="#1e1e1e" rx="5" ry="5" />
  </g>
  
  <!-- Animated code with emojis -->
  <g font-family="monospace" font-size="7.5">
    <text x="130" y="110" fill="#5dd8ff">function</text>
    <text x="170" y="110" fill="#ffffff">codeCutely() {</text>
    <text x="135" y="125" fill="#fc6a5d">if</text>
    <text x="145" y="125" fill="#ffffff">(tired) {</text>
    <text x="140" y="140" fill="#ffffff">nap(5);</text>
    <text x="140" y="155" fill="#62de84">// ZZzzz... üêºüí§</text>
    <text x="135" y="170" fill="#fc6a5d">} else</text>
    <text x="170" y="170" fill="#ffffff">{</text>
    <text x="140" y="185" fill="#ffffff">code(</text>
    <text x="165" y="185" fill="#fc9867">"bamboo"</text>
    <text x="195" y="185" fill="#ffffff">);</text>
    
    <!-- Animated cursor -->
    <rect x="200" y="179" width="4" height="8" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Desk -->
  <rect x="70" y="215" width="260" height="8" fill="#c19a6b" rx="2" ry="2" />
  
  <!-- Panda - With more cuteness -->
  <g>
    <!-- Whole body gentle rocking animation -->
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="-1,200,230; 1,200,230; -1,200,230" dur="3s" repeatCount="indefinite" />
    
    <!-- Panda body - rounder for cuteness -->
    <ellipse cx="200" cy="250" rx="50" ry="40" fill="white" />
    
    <!-- Panda head - larger for cuteness -->
    <circle cx="200" cy="180" r="45" fill="white" />
    
    <!-- Panda face circle for extra cute factor -->
    <circle cx="200" cy="185" r="35" fill="white" />
    
    <!-- Panda ears - rounder -->
    <circle cx="165" cy="150" r="18" fill="black" />
    <circle cx="235" cy="150" r="18" fill="black" />
    <circle cx="165" cy="150" r="10" fill="#666" />
    <circle cx="235" cy="150" r="10" fill="#666" />
    
    <!-- Panda eyes - bigger for cuteness -->
    <g>
      <!-- Eye blink animation -->
      <animate attributeName="opacity" values="1;1;0;1" dur="2.5s" repeatCount="indefinite" />
      <ellipse cx="180" cy="175" rx="12" ry="15" fill="black" />
      <ellipse cx="220" cy="175" rx="12" ry="15" fill="black" />
    </g>
    
    <!-- Panda eye shine - bigger -->
    <circle cx="176" cy="170" r="4" fill="white" />
    <circle cx="216" cy="170" r="4" fill="white" />
    
    <!-- Blush marks for extreme cuteness -->
    <circle cx="170" cy="190" r="7" fill="#ffb6c1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="230" cy="190" r="7" fill="#ffb6c1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Panda nose - heart-shaped for extra cuteness -->
    <path d="M200,195 L195,190 Q192,185 195,183 Q198,181 200,186 Q202,181 205,183 Q208,185 205,190 Z" fill="black">
      <animate attributeName="transform" attributeType="XML" type="scale" 
               values="1,1; 1.1,1.1; 1,1" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Panda mouth - animated for expressions -->
    <path d="M190,200 Q200,208 210,200" stroke="black" stroke-width="2" fill="none">
      <animate attributeName="d" 
               values="M190,200 Q200,208 210,200; M190,200 Q200,212 210,200; M190,200 Q200,208 210,200; M190,197 Q200,194 210,197; M190,200 Q200,208 210,200" 
               dur="6s" repeatCount="indefinite" />
    </path>
    
    <!-- Panda arms -->
    <g>
      <!-- Right arm typing animation with funny bouncy movement -->
      <path d="M235,240 Q250,210 260,225" stroke="black" stroke-width="8" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M235,240 Q250,210 260,225; M235,240 Q250,218 263,220; M235,240 Q250,210 260,225" 
                 dur="0.7s" repeatCount="indefinite" />
      </path>
      <!-- Left arm holding coffee -->
      <path d="M165,240 Q140,220 125,240" stroke="black" stroke-width="8" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
                 values="M165,240 Q140,220 125,240; M165,238 Q140,218 125,238; M165,240 Q140,220 125,240" 
                 dur="2s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Panda spots -->
    <ellipse cx="200" cy="270" rx="25" ry="15" fill="black" />
    
    <!-- Panda tail - with wiggle -->
    <path d="M250,265 Q260,270 255,280" stroke="black" stroke-width="8" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M250,265 Q260,270 255,280; M250,265 Q260,265 258,275; M250,265 Q260,270 255,280" 
               dur="1.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Coffee mug -->
  <g>
    <rect x="110" y="220" width="25" height="30" fill="#ff9999" rx="5" ry="5" filter="url(#shadow)" />
    <rect x="112" y="225" width="21" height="20" fill="#ffb3b3" rx="3" ry="3" />
    <text x="122" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">‚ù§</text>
    <path d="M135,230 Q145,235 135,240" stroke="#ff9999" stroke-width="5" fill="none" />
    
    <!-- Steam animation -->
    <path d="M120,210 Q125,205 130,210 Q135,205 125,200" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite" />
      <animate attributeName="d" 
               values="M120,210 Q125,205 130,210 Q135,205 125,200; M120,205 Q125,200 130,205 Q135,200 125,195; M120,210 Q125,205 130,210 Q135,205 125,200" 
               dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Bamboo plant -->
  <g transform="translate(320, 190)">
    <rect x="-5" y="0" width="10" height="80" fill="#228B22" />
    <rect x="-15" y="10" width="30" height="5" fill="#32CD32" rx="2" ry="2" />
    <rect x="-15" y="25" width="30" height="5" fill="#32CD32" rx="2" ry="2" />
    <rect x="-15" y="40" width="30" height="5" fill="#32CD32" rx="2" ry="2" />
    <rect x="-5" y="50" width="10" height="30" fill="#228B22" />
    
    <!-- Leaves with gentle movement -->
    <path d="M0,10 Q10,5 15,10 Q20,0 10,0 Q0,-5 0,10" fill="#32CD32">
      <animate attributeName="d" 
               values="M0,10 Q10,5 15,10 Q20,0 10,0 Q0,-5 0,10; M0,10 Q15,8 18,10 Q22,0 10,-2 Q-2,-5 0,10; M0,10 Q10,5 15,10 Q20,0 10,0 Q0,-5 0,10" 
               dur="4s" repeatCount="indefinite" />
    </path>
    <path d="M0,25 Q-10,20 -15,25 Q-20,15 -10,15 Q0,10 0,25" fill="#32CD32">
      <animate attributeName="d" 
               values="M0,25 Q-10,20 -15,25 Q-20,15 -10,15 Q0,10 0,25; M0,25 Q-15,23 -18,25 Q-22,15 -10,13 Q2,10 0,25; M0,25 Q-10,20 -15,25 Q-20,15 -10,15 Q0,10 0,25" 
               dur="3.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Pot -->
    <rect x="-12" y="80" width="24" height="20" fill="#CD853F" rx="2" ry="2" />
  </g>
  
  <!-- Funny speech bubble that changes -->
  <g transform="translate(200, 80)">
    <path d="M0,0 L20,15 L40,0 L40,-30 C40,-35 35,-40 30,-40 L-30,-40 C-35,-40 -40,-35 -40,-30 L-40,0 C-40,5 -35,10 -30,10 L-15,10 L0,0" fill="white" stroke="#333" stroke-width="1" filter="url(#shadow)">
      <animate attributeName="transform" attributeType="XML" type="scale" 
               values="1,1; 1.05,1.05; 1,1" dur="2s" repeatCount="indefinite" />
    </path>
    
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      <animate attributeName="textContent" 
               values="Need bamboo.exe!; Coffee loading...‚òï; Code now, nap later!; Panda.js not found!; Need bamboo.exe!" 
               dur="5s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Comic Sans MS, cursive" font-weight="bold" font-size="20" text-anchor="middle" fill="#333">
    Panda Dev Life
    <animate attributeName="fill" values="#333;#555;#333" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Funny emoji subtitle -->

  <!-- Wiggling stars for extra fun -->
  <g>
    <path d="M30,30 L35,20 L40,30 L30,25 L40,25 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,35,25; 20,35,25; 0,35,25" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M360,40 L365,30 L370,40 L360,35 L370,35 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,365,35; -20,365,35; 0,365,35" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M50,290 L55,280 L60,290 L50,285 L60,285 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,55,285; 15,55,285; 0,55,285" dur="2.2s" repeatCount="indefinite" />
    </path>
    <path d="M340,270 L345,260 L350,270 L340,265 L350,265 Z" fill="#FFD700">
      <animate attributeName="transform" attributeType="XML" type="rotate" 
               values="0,345,265; -15,345,265; 0,345,265" dur="1.8s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
